<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva de Viagem</title>
</head>
<body>
    <h1>Reserva de Viagem</h1>
    <form action="processar_reserva.php" method="POST">
        <fieldset>
            <legend>Dados da Viagem</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Quais serviços deseja contratar?</legend>
            <input type="checkbox" id="passagens" name="servicos[]" value="Compra de Passagens">
            <label for="passagens">Compra de Passagens</label><br>
            <input type="checkbox" id="hospedagem" name="servicos[]" value="Reserva de Hospedagem">
            <label for="hospedagem">Reserva de Hospedagem</label><br>
            <input type="checkbox" id="veiculos" name="servicos[]" value="Aluguel de Veículos">
            <label for="veiculos">Aluguel de Veículos</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Escolha a forma de pagamento</legend>
            <input type="radio" id="credito" name="pagamento" value="Cartão de Crédito">
            <label for="credito">Cartão de Crédito</label><br>
            <input type="radio" id="boleto" name="pagamento" value="Boleto">
            <label for="boleto">Boleto</label><br>
            <input type="radio" id="pix" name="pagamento" value="PIX">
            <label for="pix">PIX</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <select id="prazo" name="prazo">
                <option value="À Vista">À Vista</option>
                <option value="Cinco Vezes Sem Juros">5x Sem Juros</option>
                <option value="Dez Vezes Com Juros"> 10x Com Juros</option>
            </select><br><br>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
